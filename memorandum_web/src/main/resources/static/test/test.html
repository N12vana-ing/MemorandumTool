<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First vue</title>
</head>

<script src="/common/vue.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/Login.js"></script>-->
<body>

<div id="app">
    {{message}}

    <span v-bind:title="message1">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app' ,
        data:{
            message: 'Hello Vue!',
            message1: '页面加载于 ' + new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
